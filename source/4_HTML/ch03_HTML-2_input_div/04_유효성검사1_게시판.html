<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
        /*frm.title.value, frm.name.value 입력 여부 판단*/
            if (frm.title.value.length < 2) {
                alert("제목은 2글자 이상 입력하셔야 합니다");
                frm.title.focus(); /*frm.title에 커서가 깜빡깜빡*/
                return false;
            } else if (!frm.name.value) {
                alert("작성자를 입력해주세요");
                frm.name.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="" method="get" name="frm" onsubmit="return chk()">
        <table border="1">
            <caption><h2>게시판</h2></caption>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" size="30" /></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="name" size="30" /></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea name="content" rows="5" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>첨부파일</td>
                <td><input type="file" name="filename" /></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="입력 완료" />
                    <input type="reset" value="입력 취소" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
