<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{background-color:#000000;}
        tr{background-color:#FFFFFF;}
        td{padding:5px 10px 9px 2px; /*안쪽 여백:상 우 하 좌(시계방향 순)*/}
    </style>
</head>
<body>
    <table> <!--행(tr)안에 열(th, td)를 기입해야 함-->
        <caption><h2>표 제목</h2></caption>
        <tr><td colspan="2">1행 1,2열</td><td>1행 3열</td></tr>
        <tr><td>2행 1열</td><td>2행 2열</td><td rowspan="2">2,3행 3열</td></tr>
        <tr><td>3행 1열</td><td>3행 2열</td></tr>
    </table>

</body>
</html>
