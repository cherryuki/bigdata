<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border: 1px solid lightgray;
        }

        td {
            padding: 10px;
            text-align: center;
        }

            td#bir, td#gen, td#last {
                text-align: left;
            }
    </style>
</head>
<body>
    <form action="" method="get">
        <table id="top">
            <caption><h2>회원가입</h2></caption>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" /></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" name="pwChk" /></td>
            </tr>
            <tr>
                <td>이 &nbsp; 름</td>
                <td><input type="text" name="name" /></td>
            </tr>
            <tr>
                <td>전 &nbsp; 화</td>
                <td><input type="tel" name="tel" /></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td id="bir"><input type="date" name="birty" /></td>
            </tr>
            <tr>
                <td>성 &nbsp; 별</td>
                <td id="gen">
                    <input type="radio" name="gender" value="m" />남
                    <input type="radio" name="gender" value="f" />여
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="제출" /></td>
            </tr>
            <tr>
                <td colspan="2" padding:0px;>
                    <hr color="lightgray" />
                </td>
            </tr>
            <tr>
                <td colspan="2" id="last">
                    <ul>
                        <li>주민등록번호 없이 전화번호로 회원가입</li>
                        <li>
                            대부분 서비스가 이용 가능합니다<br />
                            (단, 일부 실명확인 후 이용 가능)
                        </li>
                        <li>정보 변경은 추후 가능</li>
                    </ul>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
