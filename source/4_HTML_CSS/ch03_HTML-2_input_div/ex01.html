<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="ex01.css" rel="stylesheet" type="text/css" />
    <script>
        function chk() {
            if (frm.name.value.length < 2) {
                alert("이름은 2글자 이상 입력해주세요");
                return false;
            } else if (frm.id.value.length < 4) {
                alert("아이디는 4글자 이상 입력해주세요");
                return false;
            } else if (frm.pw.value.length < 1) {
                alert("비밀번호는 1글자 이상 입력해주세요");
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert("비밀번호가 일치하지 않습니다");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="" method="get" name="frm" onsubmit="return chk()">
        <fieldset>
            <legend>필수 입력사항</legend>
            <table>
                <tr>
                    <td>이름<b>*</b></td>
                    <td><input type="text" name="name" placeholder="이름 2글자 이상" /></td>
                </tr>
                <tr>
                    <td>아이디<b>*</b></td>
                    <td><input type="text" name="id" placeholder="id 4글자 이상" /></td>
                </tr>
                <tr>
                    <td>비밀번호<b>*</b></td>
                    <td><input type="password" name="pw" placeholder="pw 1글자 이상" /></td>
                </tr>
                <tr>
                    <td>비번확인<b>*</b></td>
                    <td><input type="password" name="pwChk" /></td>
                </tr>
                <tr>
                    <td>이메일<b>*</b></td>
                    <td>
                        <input type="email" name="email" required="required"
                               pattern="[a-zA-Z가-힣0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]+[\.a-zA-Z]*" title="이메일 형식을 확인해주세요" />
                    </td>
                </tr>
                <tr>
                    <td>전화<b>*</b></td>
                    <td>
                        <input type="tel" name="tel" placeholder="00-000-0000/000-0000-0000" required="required"
                               pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" title="전화번호 형식을 확인해주세요" />
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 입력사항</legend>
            <ul>
                <li>
                    출신지역
                    <select name="area">
                        <option>서울</option>
                        <option>경기도</option>
                        <option>강원도</option>
                        <option>전라도</option>
                        <option>충청도</option>
                        <option>경상도</option>
                        <option>제주도</option>
                        <option>기타</option>
                    </select>
                </li>
                <li>
                    결혼유무 <input type="radio" name="marry" value="y" />기혼
                    <input type="radio" name="marry" value="n" />미혼
                </li>
                <li>
                    자식유무
                    <input type="radio" name="child" value="yes" />있음
                    <input type="radio" name="child" value="no" />없음
                </li>
            </ul>
        </fieldset>
        <p>
            <center>
                <input type="submit" value="입력 완료" />
                <input type="reset" value="입력 취소" />
            </center>
        </p>
    </form>

</body>
</html>
