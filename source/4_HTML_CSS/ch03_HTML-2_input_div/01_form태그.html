<body>
    <!--아이디와 비밀번호를 입력받아 파라미터 이름 uid, upw로 서버 프로그램 측에 전달

        아이디 <input type="text" name="uid" /><br />

    <!--아이디와 비밀번호를 입력받아 파라미터 이름 uid, upw로 서버 프로그램 측에 전달
       POST방식; 헤더부분으로 전달(id와 pw보이지 않게 가려짐)-->

        <table>
            <tr>
                <td>아이디</td><td><input type="text" name="uid" /></td>
            </tr>
            <tr>
                <td>비밀번호</td><td><input type="password" name="upw"</td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="로그인" /></td>
            </tr>
        </table>
    </form>
