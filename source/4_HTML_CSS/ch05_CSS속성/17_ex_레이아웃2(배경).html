<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{margin:0;
          padding:0;
        }
        #box{
            border:1px solid #cccccc;
            width:800px;
            height:600px;
            margin:0 auto;
            padding:0;
            position:relative;
        }
        #header{
            border:1px solid #cccccc;
            width:790px;
            height:85px;
            margin:5px;
            text-align:center;
            line-height:90px;
            background-color:lightyellow;
        }
        #nav {
            border: 1px solid #cccccc;
            width: 790px;
            height: 100px;
            margin: 5px;
            text-align: center;
        }
        #nav ul li{
            display:inline-block;
            width: 120px;
            height: 30px;
            list-style:none;
            margin:2px;
            background-color:lightblue;
            line-height:30px;
        }
        #nav ul li:first-child {
            border-radius:10px 0 0 10px;
        }
        #nav ul li:last-of-type{
            border-radius:0 10px 10px 0;
        }
        #nav ul li a {
            color:blue;
            font-weight:bold;
            text-decoration:none;
        }
        #wrap {
            border: 1px solid #cccccc;
            width: 790px;
            height: 300px;
            margin: 5px;
        }
        #wrap #content{
            display:inline-block;
            border:1px solid #cccccc;
            width:550px;
            height:290px;
            margin:5px;
            text-align:center;
        }
        #wrap #banner{
            display:inline-block;
            border:1px solid #cccccc;
            width:210px;
            height:290px;
            text-align:center;
            margin:5px;
        }
        #footer {
            border: 1px solid #cccccc;
            width: 790px;
            height: 80px;
            margin: 5px;
            text-align: center;
            line-height: 90px;
            background-color: lightyellow;
        }
    #back { 
        margin:0 auto;
        width:800px;
        height:600px;
        position:absolute;
        top:0; left:0;
        background-image: url("stars-1246590__340.jpg");
        background-size:100%;
        opacity:0.3;
        z-index: -999;
    }
    </style>
</head>
<body>
    <div id="box">
        <div id="header">HEADER</div>
        <div id="nav">
            <p>NAVIGATION</p>
            <ul>
                <li><a href="#1">menu1</a></li>
                <li><a href="#2">menu2</a></li>
                <li><a href="#3">menu3</a></li>
                <li><a href="#4">menu4</a></li>
                <li><a href="#5">menu5</a></li>
            </ul>
        </div>
        <div id="wrap">
            <div id="content">CONTENT</div>
            <div id="banner">BANNER</div>
        </div>
        <div id="footer">FOOTER</div>
        <div id="back"></div>
    </div>
</body>
</html>
