<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> /*좌표값 지정하지 않을시 위에서부터 차곡차곡 쌓임*/
        *{margin:0; padding:0;}
        div{
            width:100px;
            height:100px;
            border:1px solid black;
            opacity:0.6;
        }
        #div1{
            position:absolute; /*절대 좌표 지정*/
            left:0; top:0;
            background-color:red;
        }
        #div2{
            position:fixed; /*고정된 좌표*/
            left:50px; top:50px;
            background-color:green;
        }
        #div3{
            position:absolute;
            left:100px; top:100px;
            background-color:blue;
        }
        #div4{
            width:200px;
            height:200px;
            position:absolute;
            left:200px; top:200px;
            background-color:yellow;
            opacity:1;
        }
        #div5{
            position:absolute;
            left:50px; top:50px;
            background-color:orange;
            opacity:1;
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
    <div id="div4">
        div4
        <div id="div5">div5</div>
    </div>
</body>
</html>
