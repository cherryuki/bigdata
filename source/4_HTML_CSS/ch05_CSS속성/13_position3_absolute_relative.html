<!DOCTYPE html>
<!-- 21-01-18 CSS속성         (c)cherryuki(ji) -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #contain{
            width:700px;
            margin:0 auto;
            border:1px solid #cccccc;
        }
        #header, #footer{
            background-color:#cccccc;
            height:50px;
        }
        #contents{
            height:200px;
            position:relative;
            /*부모단에 relative적고 자식단에 absolute적으면 자식단이 부모단 내부에서 움직임*/
        }
        #contents #content1{
            height:180px;
            width:400px;
            background-color:red;
            position:absolute;
            top:10px; left:10px;
            z-index:1; /*z-index가 높은 값이 위로 올라감. 기재하지 않으면 아래 기재한 것이 위로 올라감*/

        }
        #contents #content2{
            height:180px;
            width:300px;
            background-color:yellow;
            position:absolute;
            top:10px; right:10px;
        }
    </style>
</head>
<body>
    <div id="contain">
        <div id="header">header</div>
        <div id="contents">
            <div id="content1">content1</div>
            <div id="content2">content2</div>
        </div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
