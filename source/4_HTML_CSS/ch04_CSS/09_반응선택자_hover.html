<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title></title>
    <style>
        div#nav{
            width:300px;
            margin:0 auto;

        }
        #nav ul li:hover{/*마우스를 위에 올려두었을 때 스타일*/
            color:lightpink;
            font-weight:bold;
        }
    </style>

<body>
    <div id="nav">
        <ul>
            <li>JAVA</li>
            <li>Oracle</li>
            <li>HTML</li>
            <li>JavaScript</li>
        </ul>
    </div>

</body>
