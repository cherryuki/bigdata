<!DOCTYPE html>
<!-- 21-01-15 CSS         (c)cherryuki(ji) -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* #id .class */
        div {
            border: 1px solid mediumaquamarine;
        }

        #header {
            width: 600px;
            margin: 0 auto;
            background-color: yellow;
            text-align: center; /*글자 가운데 정렬*/
        }

        #wrap {
            width: 600px;
            height: 250px;
            margin: 0 auto;
            background-color: aquamarine;
            overflow: hidden
        }

        #content {
            width: 350px; /*content영역=가로(350px)+테두리(2px)=352px*/
            height: 248px;
            margin: 0;
            float: left;
            text-align: center;
        }

        .menu1 {
            font-size: 1.5em; /*글자 크기를 원래 크기의 1.5배로*/
        }

        .menu2 {
            font-weight: bold; /*글자 굵게(진하게)*/
        }

        #side_banner {
            width: 246px; /*600(#wrap)-352(#content)-#side_banner테두리(2px)=246px*/
            height: 248px;
            float: right;
            text-align: center;
        }

        img {
            width: 200px;
        }

        #footer {
            clear: both; /*float속성 제거*/
            width: 600px;
            margin: 0 auto;
            background-color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>HEADER</h1>
    </div>
    <div id="wrap">
        <div id="content">
            <h2>CONTENT</h2>
            <ul>
                <!--id는 유일해야 하고 class는 중복 허용-->
                <li class="menu1">menu1</li>
                <li class="menu2">menu2</li>
                <li class="menu1">menu3</li>
                <li class="menu2">menu4</li>
                <li class="menu1">menu5</li>
            </ul>
        </div>
        <div id="side_banner">
            <h2>BANNER</h2>
            <a href="http://www.daum.net" target="_blank">
                <ima src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" alt="다음 로고"></ima>
            </a>
        </div>
    </div>
    <div id="footer">
        <h1>FOOTER</h1>
    </div>
</body>
</html>
