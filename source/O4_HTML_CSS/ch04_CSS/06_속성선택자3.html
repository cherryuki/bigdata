<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #header {
            width:350px;
            margin:0 auto;
            text-align:center;
            color:orange;
        }
        #section {
            width:350px;
            margin:20px auto;
            padding:20px;
            border-bottom:1px solid lightgray; border-top:1px solid lightgray;
        }
        #section h4[title^='남자'] {
            background:url("0115/man.png") no-repeat;
            padding:0 30px;
        }
        #section h4[title^='여자'] {
            background:url(0115/woman.png) no-repeat;
            padding:0 30px;
        }
        #section a {
            color:blue; 
            text-decoration:none; /*밑줄 없애기*/
        }
        #section a[href$='docx'] {
            background:url("0115/word.png") center right no-repeat;
            padding:0 30px 0 0; /*오른쪽 안 여백만 30px*/
        }
        #section a[href$='xlsx'] {
            background:url(0115/excel.png) center right no-repeat;
            padding-right: 30px; /*오른쪽 안 여백만 30px*/
        }
        #footer {
            width:350px;
            margin:0 auto;
            text-align:center;
            color:#808080;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>객실 안내</h1>
    </div>
    <div id="section">
        <h4 title="남자 도미토리">남자 도미토리</h4>
        <ul>
            <li>공동 취사실 및 욕실(화장실) 사용</li>
            <li>1인 20,000원(비수기), 25,000원(성수기)</li>
        </ul>
        <h4 title="여자 도미토리">여자 도미토리</h4>
        <ul>
            <li>취사 기구 완비 실내 욕실(화장실) 사용</li>
            <li>1인 30,000원(비수기), 40,000원(성수기)</li>
        </ul>
        <p><br />
            <a href="0115/intro.docx">유의사항 다운로드</a>
        </p>
        <p>
            <a href="0115/intro.xlsx">객실자료 다운로드</a>
        </p>
    </div>
    <div id="footer">
        <p>서울특별시 XX구 OO로 2021, 01-15</p>
    </div>
</body>
</html>
