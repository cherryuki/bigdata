<!DOCTYPE html>
<!-- 2021-01-29 JQuery 기본 문법      ⓒcherryuki(ji) -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            margin: 0 auto;
        }
            table td {
                width: 200px;
                height: 200px;
                background-color: paleturquoise;
                text-align: center;
                color: white;
                font-weight: bold;
                font-size: 2em;
            }
        .tdClick {
            background-color: red;
        }
        .tdRight {
            background-image: url("img/grape.jpg");
            background-size: 200px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            var grapeIdx = parseInt(Math.random() * 9);
            $('td').click(function () {
                var tdIdx = $(this).text();
                if (grapeIdx == tdIdx) {
                    $('td').removeClass('tdClick');
                    $(this).addClass('tdRight');
                    $('td').off(); //이벤트 제거
                } else {
                    $('td').removeClass('tdClick');
                    $(this).addClass('tdClick');
                }
            });
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <td>0</td><td>1</td><td>2</td>
        </tr>
        <tr>
            <td>3</td><td>4</td><td>5</td>
        </tr>
        <tr>
            <td>6</td><td>7</td><td>8</td>
        </tr>
    </table>
</body>
</html>
