<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        tr:hover {
            background-color: lightseagreen;
        }

        td {
            width: 100px;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('tr').click(function () {
                var no = $(this).children(0).eq(0).text();
                if (isNaN(Number(no))) {
                    //맨 위 타이틀 클릭한 경우
                } else {
                    //해당 글번호 상세 페이지로 넘어가기
                    location.href = '04_selector.html?no=' + no;
                }
            });
        });
    </script>
</head>
<body>
    <table>
        <tr><th>글번호</th><th>글제목</th><th>작성자</th><th>조회수</th></tr>
        <tr><td>4</td><td>제목1</td><td>한지민</td><td>21</td></tr>
        <tr><td>3</td><td>제목2</td><td>이지아</td><td>10</td></tr>
        <tr><td>2</td><td>제목3</td><td>박보검</td><td>13</td></tr>
        <tr><td>1</td><td>제목4</td><td>공지철</td><td>27</td></tr>
    </table>
</body>
</html>
