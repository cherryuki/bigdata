<!DOCTYPE html>
<!-- 2021-01-29 JQuery 기본 문법      ⓒcherryuki(ji) -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            margin: 0 auto;
        }
        table td {
            width: 200px;
            height: 200px;
            background-color: paleturquoise;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 2em;
        }
        .tdClick {
            background-color: red;
        }
        .tdRight {
            background-image: url("img/grape.jpg");
            background-size: 200px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            var grapeIdx = parseInt(Math.random() * 9);
            $('td').each(function (idx, data) {
                $(this).click(function () {
                    if (idx == grapeIdx) {
                        $('td').removeClass('tdClick');
                        $(this).addClass('tdRight');
                        $('td').off();
                    } else {
                        $('td').removeClass('tdClick');
                        $(data).addClass('tdClick');
                    }
                });
            });
        });

    </script>
</head>
<body>
    <table>
        <tr>
            <td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td>
        </tr>
    </table>
</body>
</html>
