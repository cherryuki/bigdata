<!DOCTYPE html>
<!-- 2021-01-29 JQuery 기본 문법      ⓒcherryuki(ji) -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .red {
            color:red;
        }
        .blue {
            color:blue;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            var h1Cnt = 0;
            $('#h1').click(function () {
                h1Cnt++;
                if (h1Cnt < 6) {
                    $(this).prepend('<span class="red">♥</span>'); //prepend: 앞에 추가
                    $(this).append('<span class="blue">♥</span>'); //append: 뒤에 추가
                } else {
                    $('#h1').off(); //이벤트 제거 - 이벤트 5회까지만 가능하게 설정
                }
            });
            $('#h2').click(function () {
                $(this).prepend('<span class="red">♡</span>');
                $(this).append('<span class="blue">♡</span>');
            });
            setInterval(function () {
                $('h1:first').trigger('click'); //강제 이벤트 발생
            }, 3000); //3초마다 자동 클릭
        });
    </script>
</head>
<body>
    <h1 id="h1">매우 좋아요</h1>
    <h1 id="h2">좋아요</h1>
</body>
</html>
