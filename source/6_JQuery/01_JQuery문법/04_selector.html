<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('tr:even').css('background-color', '#cccccc'); //0번째부터 시작(홀수에 적용된 것 처럼 보임)
            $('tr:odd').css('background-color', '#ffffaa'); 
            $('tr:nth-child(2n)').css('color', 'blue'); //1번째부터 시작(짝수) -- 0번째 부터 시작하는 odd와 같은 곳에 칠해짐
            $('tr:nth-child(3n)').css('color', 'green');
            $('tr:eq(0)').css('background-color', 'black').css('color', '#ffffff'); //맨 상위 열
        });
    </script>
</head>
<body>
    <table>
        <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
        <tr><td>펭수</td><td>O</td><td>남극</td></tr>
        <tr><td>공유</td><td>B</td><td>서울</td></tr>
        <tr><td>박보검</td><td>AB</td><td>서울</td></tr>
        <tr><td>한지민</td><td>B</td><td>경기</td></tr>
        <tr><td>이지아</td><td>A</td><td>서울</td></tr>
    </table>
</body>
</html>
