<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('input[type=password]').keyup(function () {//change: 입력 후 다른 곳을 클릭해야(다음 단계로 넘어가야) 결과 출력되므로 keyup 사용
                var pw = $('input[name=pw]').val();
                var pwChk = $('input[name=pwChk]').val();
                if (pw=='' && pwChk=='' ) {
                    $('.result').text('');
                } else if (pw == pwChk) {
                    $('.result').html('<b>비밀번호가 일치합니다</b>').css('color', 'blue');
                } else if (pw!=pwChk) {
                    $('.result').html('<b>비밀번호가 일치하지 않습니다</b>').css('color', 'red');
                } 
            });
        });
    </script>
</head>
<body>
    <form>
        <p>ID <input type="text" name="id" /></p>
        <p>PW <input type="password" name="pw" /></p>
        <p>PW <input type="password" name="pwChk" /></p>
        <p class="result"></p>
    </form>
</body>
</html>
