<!DOCTYPE html>
<!-- 2021-01-29 JQuery 기본 문법      ⓒcherryuki(ji) -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            var array = [{ name: '유튜브', link: 'http://www.youtube.com' },
            { name: '네이버', link: 'http://www.naver.com' },
            { name: '다음', link: 'http://www.daum.net' },
                { name: '구글', link: 'http://www.google.com' },];
            $.each(array, function (idx, item) {// .each는 index를 먼저 써야함! 그 외는 forEach()와 동일
                $('body').html($('body').html() + '<h2><a href="' + item.link + '">' + item.name + '</a></h2>');
            });
            $(array).each(function (idx, item) {
                $('body').append('<h2><a href="' + item.link + '">' + item.name + '</a></h2>');
            });
        });
    </script>
</head>
<body>

</body>
</html>
