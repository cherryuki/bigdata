<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        span {
            color:lightcoral;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $('h2').one('click', function () {//이벤트 1번 수행 후 제거
                $(this).append('★').prepend('<span>♥</span>');
            });
        });
    </script>
</head>
<body>
    <h2>BTS 좋아요. 클릭은 한 번 만</h2>
    <h2>블랙핑크 좋아요. 클릭은 한 번 만</h2>
</body>
</html>
