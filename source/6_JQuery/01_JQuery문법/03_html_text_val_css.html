<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input[type=text] {
            margin-left: 15px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            //$('#msg').text('Hello, JQuery');
            $('#msg').html('<b>Hello, JQuery</b>');
            $('input[name=msg]').val('Hello, R');
            //var msg = $('#msg').html(); //<b>Hello, jQuery</b>
            //var msg = $('#msg').text(); //Hello, jQuery
            var msg = $('input[type=text]').val(); //Hello, R
            alert(msg);
            $('input[type=text], input[type=password]').focus(function () {
                $(this).css('background-color', 'lightblue').css('color', 'green');
            });
            $('input[type=text], input[type=password]').blur(function () {
                $(this).css('background-color', 'white').css('color', 'black');
            });
        });
    </script>
</head>
<body>
    <p id="msg"></p>
    <p>메시지 <input type="text" name="msg" /></p>
    <p>비밀번호 <input type="password" name="pw" /></p>
    <p>선택1 <input type="radio" /></p>
    <p>선택2 <input type="checkbox" /></p>
</body>
</html>
