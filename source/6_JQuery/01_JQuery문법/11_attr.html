<!DOCTYPE html>
<!-- 2021-01-29 JQuery 기본 문법      ⓒcherryuki(ji) -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table td {
            width: 100px;
            height: 100px;
            background-color: mediumaquamarine;
            text-align: center;
            color:white;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $('td').click(function () {
                var who = $(this).attr('class'); //class 속성 가져오기
                //var who = $(this).text();
                $('.result').html('당신은 ' + who + '를 선택하였습니다');
            });
        });

    </script>
</head>
<body>
    <table>
        <tr><td class="kim">KIM</td><td class="park">PARK</td></tr>
        <tr><td class="lee">LEE</td><td class="choi">CHOI</td></tr>
    </table>
    <p class="result"></p>
</body>
</html>
