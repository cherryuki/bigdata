<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table td {
            width: 100px;
            height: 100px;
            background-color: lightseagreen;
        }
        .tdClick {
            background-color:lightcoral;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $('td').on('click', function () {
                $('td').removeClass('tdClick'); //모든 td들 원상 복구
                $(this).addClass('tdClick'); //클릭한 td만 클래스 추가
            });
        });
    </script>
</head>
<body>
    <table>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
    </table>
</body>
</html>
