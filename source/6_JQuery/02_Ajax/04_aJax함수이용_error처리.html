<!DOCTYPE html>
<!-- 2021-02-01 JQuery aJax     ⓒcherryuki(ji) -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                var mId = $('#mId').val();
                $.ajax({
                /* url: 요청 경로
                 * type: get/post                                - 생략시 get
                 * data: 요청 파라미터 값
                 * dataType: 요청 결과 타입(html, json, ...)  - 생략시 html
                 * success: 요청 성공시 수행할 콜백함수
                 * error: 요청 실패시 수행할 콜백함수
                 */
                    url: 'idConfirm.html',
                    type: 'get',
                    data: 'mId=' + mId,
                    dataType: 'html',
                    success: function (data) {
                        $('#result').html(data);
                    },
                    error: function (code) {
                        alert(code.status + code.statusText);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <p>아이디 <input type="text" name="mId" id="mId" /> <button>중복확인</button></p>
    <span id="result"></span>
</body>
</html>
