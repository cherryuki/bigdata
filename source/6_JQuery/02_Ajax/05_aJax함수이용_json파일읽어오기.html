<!DOCTYPE html>
<!-- 2021-02-01 JQuery aJax     ⓒcherryuki(ji) -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin: 10px;
        }
        td {
            padding: 5px;
            border-top: 1px solid #cccccc;
        }
        tr:last-child td {
            border-bottom: 1px solid #cccccc;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                //url: json파일 경로
                //dataType: 'json'
                //success: 요청 성공시 수행할 콜백함수
                url: 'ex.json',
                dataType: 'json',
                success: function (data) {
                    //data = [{id:1, name:'레몬', ...}];
                    out = '<tr><th>ID</th><th>이름</th><th>가격</th><th>설명</th></tr>';
                    $.each(data, function (idx, item) {
                        out += '<tr><td>' + item.id + '</td><td>' + item.name + '</td><td>'
                            + item.price + '</td><td>' + item.description + '</td></tr>';
                    });
                    $('#dataShow').html(out);
                },
            });
        });
    </script>
</head>
<body>
    <table id="dataShow"></table>
</body>
</html>
