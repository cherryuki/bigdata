<!DOCTYPE html>
<!-- 2021-02-01 JQuery aJax     ⓒcherryuki(ji) -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                $('#div1').load('demo_text.txt #p1', //id나 class가지고 있는 부분만 출력하는 것도 가능
                    function (responseTxt, statusTxt, xhr) {
                        //responseTxt: 요청 성공시 가져올 데이터
                        //statusTxt: 요청 상태(success, error, timeout, ...)
                        //xhr: XMLHttpRequest 객체(에러난 이유)
                        if (statusTxt == 'success') {
                            alert('성공');
                        } else {
                            alert('load 실패 ' + statusTxt + xhr.status + xhr.statusText);
                            //xhr.status: 404
                            //xhr.statusText: 에러타입(Not Found)
                        }
                    });
            });
        });
    </script>
</head>
<body>
    <div id="div1">
        <h2>Ajax 첫예제</h2>
    </div>
    <button>외부 파일 가져오기</button>
</body>
</html>
