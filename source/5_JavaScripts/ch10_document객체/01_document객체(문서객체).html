<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            //(1) h1태그 생성 -> (2) textNode 생성 -> (3) 생성된 textNode를 h1에 추가(연결) -> (4) h1을 body에 연결
            var h1 = document.createElement('h1'); //(1)
            var textNode = document.createTextNode('추가한 텍스트'); //(2)
            //생성된 textNode를 h1에 연결
            h1.appendChild(textNode); //(3)
            //h1을 body(document)에 연결
            document.body.appendChild(h1); //(4)

            //img태그 생성 - src 속성 지정 - body에 연결
            var img = document.createElement('img');
            img.setAttribute('src', 'ch10_img/orange.jpg');
            img.setAttribute('alt', '추가한 오렌지');
            document.body.appendChild(img);
            document.body.innerHTML += '<h1>추가</h1>'; //+=로 써야함! (=로 쓰면 '추가'만 남음)
        };
    </script>
</head>
<body>
    <h1>Text Node</h1>
    <img src="ch10_img/orange.jpg" alt="오렌지"/>
</body>
</html>
