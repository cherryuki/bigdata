<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var score = prompt('점수를 입력해주세요', '0~100점 사이');
        if (score == null) {
            alert('점수를 입력하세요');
        } else {
            sc = Number(score);
            result = sc > 70 ? '잘하셨습니다' : '분발하세요';
        };
        document.write(result);
    </script>
</head>
<body>

</body>
</html>
