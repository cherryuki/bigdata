<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        i = Number(''); //빈 스트링은 0
        document.write(i + '<br>');
        //자바 스크립트에서 나타낼 수 없는 숫자: NaN, Infinity
        i = Number('a'); //NaN
        document.write('i가 NaN인가? ' + isNaN(i)+'<br>');
        document.write(i+'<br>');
        i = 10 / 3;
        document.write(i + '<br>'); //3.33333333
        i = 10 / 0; //10 / 0.0000000000000000000000~01
        document.write(i + '<br>'); //Infinity(무한대)
        document.write('i가 유한한 수인가: ' + isFinite(i)+'<br>');
    </script>
</head>
