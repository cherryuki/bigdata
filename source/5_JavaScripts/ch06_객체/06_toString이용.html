        var student = {
            name: '공유', kor: 90, mat: 100, eng: 80, sci: 97,
            toString: function () {
                var output = '';
                for (var key in this) {
                    if (key != 'toString') {
                        output += key + ': ' + this[key] + '<br>';
                    }
                }
                return output;
            },
        };
        document.write(student); //student.toString()과 동일
