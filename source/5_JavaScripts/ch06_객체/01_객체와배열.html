<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr = [1, 2, 3]; //arr = {0:1, 1:2, 2:3} // 1, 2, 3: element
        var person = { 'name': 'kong', 'age': 43 }; //kong: property / name:속성 이름, property name, key
        document.write('arr의 타입: ' + typeof (arr) + '<br>'); //object
        document.write('person의 타입: ' + typeof (person) + '<br>');//object
        document.write('arr[0]: ' + arr[0] + '<br>');
        document.write('person[name]: ' + person['name'] + '<br>');
        document.write('person.name: ' + person.name + '<br>');
    </script>
</head>
<body>

</body>
</html>
