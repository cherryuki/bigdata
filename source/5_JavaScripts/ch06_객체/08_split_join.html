<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var output = 'abcd@efg@abc';
        var splitOutput = output.split('@'); //abcd, efg, abc
        document.write(splitOutput + '<br>분리된 갯수: ' + splitOutput.length + '<br>');
        var joinOutput = splitOutput.join('**'); //@자리에 넣고 싶었던 내용 넣은 후 join
        document.write(joinOutput);
    </script>
</head>
