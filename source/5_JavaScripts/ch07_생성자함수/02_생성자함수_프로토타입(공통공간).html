<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
        };
        //프로토타입: 생성자 함수로 생성된 객체가 공통으로 가지는 공간
        Student.prototype.getSum = function () {
            return this.kor + this.mat + this.eng + this.sci;
        };
        Student.prototype.getAvg = function () {
            return this.getSum() / 4;
        };
        Student.prototype.toString = function() {
            return this.name + '님 총점: ' + this.getSum() + '점, 평균: ' + this.getAvg() + '점';
        };
        //생성자 함수와 프로토타입 내 함수(메소드) 완성

        var students = [];
        students.push(new Student('공유', 90, 90, 90, 90));
        students.push(new Student('이지아', 100, 90, 100, 90));
        students.push(new Student('박보검', 80, 80, 80, 80));
        students.push(new Student('송혜교', 90, 90, 90, 80));
        students.push(new Student('한지민', 90, 80, 100, 80));
        students.forEach(function (data) {
            document.write(data + '<br>');
        });
        students[0].kor = 100; students[0].mat = 80; students[0].eng = 70; students[0].sci = 89;
        document.write('<h3>공유 점수 변동 후</h3>');
        document.write(students[0]);

    </script>
</head>

</body>
</html>
