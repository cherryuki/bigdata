<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Rectangle(w, h) {
            if (w < 0) {
                throw '가로길이를 음수로 설정할 수 없습니다'; //예외 발생
            } else {
                var width = w;
            };
            if (h < 0) {
                throw '세로길이를 음수로 설정할 수 없습니다'; //예외 발생
            } else {
                var height = h;
            };
            this.getWidth = function () {
                return width;
            };
            this.getHeight = function () {
                return height;
            };
            this.setWidth = function (w) {
                if (w < 0) {
                    throw '가로길이를 음수로 수정할 수 없습니다'; //예외 발생
                } else {
                    width = w;
                };
            }; //setWidth
            this.setHeight = function (h) {
                if (h < 0) {
                    throw '세로길이를 음수로 수정할 수 없습니다'; //예외 발생
                } else {
                    height = h;
                }
            }; //setHeight
        };
        Rectangle.prototype.getArea = function () {
            return this.getWidth() * this.getHeight();
        }; //생성자 함수와 프로토타입 완성

        //Rectangle() 상속
        function Square(length) {
            this.base = Rectangle;
            this.base(length, length);
        };
        Square.prototype = Rectangle.prototype;
        var rect = new Rectangle(5, 7);
        document.write('rect의 가로: ' + rect.getWidth() + '<br>');
        document.write('rect의 세로: ' + rect.getHeight() + '<br>');
        document.write('rect의 넓이: ' + rect.getArea() + '<br>');
        var square = new Square(10);
        //document.write('square의 가로: ' + square.getWidth() + '<br>');
        //document.write('square의 세로: ' + square.getHeight() + '<br>');
        document.write('square의 넓이: ' + square.getArea() + '<br>');
    </script>
</head>
