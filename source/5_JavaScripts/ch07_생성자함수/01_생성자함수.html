<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
            this.getSum = function () {
                return this.kor + this.mat + this.eng + this.sci;
            };
            this.getAvg = function () {
                return this.getSum() / 4;
            };
            this.toString = function () {
                var output = '';
                for (var key in this) {
                    if (key != 'getSum' && key != 'getAvg' && key != 'toString') {
                        output += key + ': ' + this[key] + '<br>';
                    } else if (key == 'getSum') {
                        output += '총점: ' + this.getSum() + '점<br>';
                    } else if (key == 'getAvg') {
                        output += '평균: ' + this[key]() + '점<br>';
                    }//if
                }//for
                return output;
            }; //toString
        }//생성자 함수 Student
        students = [new Student('공유', 90, 80, 80, 97), new Student('한지민', 85, 90, 90, 89),
                    new Student('이지아', 100, 90, 100, 100), new Student('박보검', 80, 80, 70, 70),
        ];
        students.pop(); //마지막 방 삭제
        students.forEach(function (data, idx) {
            document.write(idx + '번째<br>' + data + '<br>');
        });
    </script>
</head>

</body>
</html>
