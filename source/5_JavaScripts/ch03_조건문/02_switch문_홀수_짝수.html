<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var num = Number(prompt("숫자를 입력하세요", "입력 안할 시 0으로 처리"));
        switch (num % 2) {
            case 0: document.write("짝수");
                break;
            case 1: case -1: document.write("홀수");
                break;
            default: document.write("숫자를 입력하세요");
        }
    </script>
</head>

</body>
