<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>//Math.trunc(); 내림
        while (score == '' || isNaN(score) || score <= 0 || score > 4.5) {
            var score = prompt('학점을 입력하세요', '0~4.5');
        };
        switch (Math.trunc(score)) {
            case 4: document.write('A학점');
                break;
            case 3: document.write('B학점');
                break;
            case 2: document.write('C학점');
                break;
            case 1: case 0: document.write('분발하세요');
                break;
            default:
                document.write('유효한 학점을 입력하세요');//while 조건에서 이미 안나오게 설정함
        };

    </script>
</head>
