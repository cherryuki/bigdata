<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        setTimeout(function () {
            window.close();
        }, 5000);
    </script>
</head>
<body>
    <img src="ch09_img/big.jpg" alt="큰 지도 그림" />
    <h3>5초 후 자동으로 닫힘</h3>
    <button onclick="window.close()">닫기</button>
</body>
</html>
