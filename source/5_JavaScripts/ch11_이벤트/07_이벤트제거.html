<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        span:nth-child(1) {
            color: lightseagreen;
        }
        span:nth-child(2) {
            color: red;
        }
        span:nth-child(3) {
            color: forestgreen;
        }
        span:nth-child(4) {
            color: gold;
        }
        span:nth-child(5) {
            color: lightcoral;
        }
    </style>
    <script>
        var cnt = 0;
        window.onload = function () {
            document.querySelector('h1').onclick = function () {
                this.innerHTML += '<span>♥</span>';
                //클릭 이벤트는 5번까지만 가능
                cnt++;
                if (cnt >= 5) {
                    this.onclick = null; //이벤트 제거
                }
            };
        };
    </script>
</head>
<body>
    <h1>좋아요</h1>
</body>
</html>
