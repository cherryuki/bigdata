<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //onkeyup: 키보드로 입력시
        window.onkeyup = function () {
            var p = document.getElementsByTagName('p')[0];
            if (event.keyCode >= 48 && event.keyCode <= 57) {//위 키보드 숫자: 48-57
                p.innerHTML += '입력한 수: ' + (event.keyCode - 48) + ' - 아스키코드: ' + event.keyCode+'<br>';
            } else if (event.keyCode >= 96 && event.keyCode <= 105) {//옆 키보드 숫자: 96-105
                p.innerHTML += '입력한 수: ' + (event.keyCode - 96) + ' - 아스키코드: ' + event.keyCode+'<br>';
            }
        };
    </script>
</head>
<body>
    <p></p>
</body>
</html>
