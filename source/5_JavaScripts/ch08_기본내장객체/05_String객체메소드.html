<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var str = 'abcd@abcd@ABC'; //var str = new String('abcd@abcd@ABC'); 와 동일
        document.write('글자 길이: ' + str.length + '<br>');
        document.write('글자 더하기: ' + str.concat('123') + '<br>');
        //substring(a, b); a번째부터 b번째 앞까지 추출 (첫글자: 0)
        document.write('글자 추출(substring): ' + str.substring(3, 5) + '<br>');
        //substr(a, b); a번째부터 b글자 추출
        document.write('글자 추출(substr): ' + str.substr(3, 5) + '<br>');
        document.write('앞부터 일치하는 위치: ' + str.indexOf('@') + '<br>');
        document.write('마지막 일치하는 위치: ' + str.lastIndexOf('@') + '<br>');
        document.write('첫@를 ""로: ' + str.replace('@', '') + '<br>'); //첫번째만 바뀜
        document.write('@를 ""로: ' + str.split('@').join('') + '<br>');
        document.write('@를 ""로: ' + str.replaceAll('@', '') + '<br>');
        //replaceA 생성(replaceAll과 동일)
        String.prototype.replaceA = function (oldStr, newStr) {
            return this.split(oldStr).join(newStr);
        };
        document.write('@를 *로: ' + str.replaceA('@', '*') + '<br>'); //replaceA함수 재정의: 호출보다 상단에 기재해야 함
        document.write('"   abc 2   "에 앞 뒤 space 제거: ' + "   abc 2   ".trim() + '<br>');
        document.write('대문자로 변환: ' + str.toUpperCase() + '<br>');
        document.write('소문자로 변환: ' + str.toLowerCase() + '<br>');
        
    </script>
</head>
<body>

</body>
</html>
