<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
            var name = frm.name.value.trim();
            var mail = frm.mail.value.trim();
            var pw = frm.pw.value.trim();
            var pwchk = frm.pwchk.value.trim();
            var patternNum = /[0-9]/;
            var patternEng = /[a-zA-Z]/;
            var patternSpe = /[~!@#$%^&*]/; //특수문자
            var patternEmail = /[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]+[\.a-zA-Z]*/;
            if (!name) {
                alert('이름을 입력해주세요');
                frm.name.focuse();
                return false;
            } else if (patternNum.test(name) || patternSpe.test(name)) {
                alert('이름에는 특수문자, 숫자를 입력할 수 없습니다');
                frm.name.focuse();
                return false;
            } else if (!mail || !patternEmail.test(mail) || !patternEng.test(mail.substr(mail.length - 1, 1))) {
                alert('메일 형식을 확인해주세요');
                frm.mail.focuse();
                return false;
            } else if (pw.length < 4 || !patternEng.test(pw) || !patternNum.test(pw) || !patternSpe.test(pw)) {
                alert('비밀번호는 영어, 숫자, 특수문자를 각각 1개 이상씩 포함하고 총 4자리 이상이어야 합니다');
                frm.pw.focuse();
                return false;
            } else if (pw != pwchk) {
                alert('비밀번호가 일치하지 않습니다');
                frm.pw.focuse();
                return false;
            }
            return true;
        };
    </script>
    <style>
        table {
            border: 2px solid #385d81;
            width: 400px;
            margin: 20px auto;
            height: 250px;
        }
        input {
            border: 2px solid #385d81;
            height: 30px;
            outline: 0;
            width: 250px;
        }
            input[type=submit], input[type=reset], input[type=button] {
                background-color: #385d81;
                color: white;
                font-weight: bold;
                border-radius: 10px;
                width: 80px;
                height: 40px;
            }
        td {
            height: 30px;
            line-height: 35px;
            padding-left: 15px;
        }
            td:nth-child(2n+1) {
                text-align: center;
            }
    </style>
</head>
<body>
    <form action="" method="get" name="frm" onsubmit="return chk()">
        <table>
            <tr>
                <td>이 름</td>
                <td><input type="text" name="name" placeholder="특수문자와 숫자는 입력 불가능합니다" /></td>
            </tr>
            <tr>
                <td>메 일</td>
                <td><input type="email" name="mail" placeholder="메일형식(xxx@xx.xx / ooo@oo.oo.oo)" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pwchk" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="회원가입" />
                    <input type="reset" value="취소" />
                    <input type="button" value="로그인" onclick="chk()" />
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
