<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        Object.prototype.test = function () {
            alert(this);
        };
        var num = 123; //var num = new Number(123);
        num.test();
        var str = 'Hello, JS!'; //var str = new String('Hello, JS!');
        str.test();
        var obj = {
            name: 'kong', age: 43,
            toString: function () {
                return this.name + '은 ' + this.age + '세';
            },
        };
        obj.test();
    </script>
</head>
