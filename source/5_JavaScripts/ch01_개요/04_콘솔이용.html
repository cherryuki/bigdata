    <title></title>
    <script>
        var sum = 0;
        for (var i = 0; i <= 10; i++) {
            sum += i;
            console.log('0부터 ' + i + '까지 누적합: ' + sum); //콘솔창에 나오는 부분(F12 눌러서 확인)
        };
        i = i - 1;
        console.log('Done');
        document.write('<h1>0부터 ' + i + '까지 누적합: ' + sum + '</h2>'); //브라우저에 나오는 부분
    </script>
