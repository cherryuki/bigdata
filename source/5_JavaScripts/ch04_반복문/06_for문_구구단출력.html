    <title></title>
    <script>
        while (num == null || isNaN(num) || num < 0 ) {
            var num = prompt('보고 싶은 구구단을 입력하세요');
        };
        for (idx = 1; idx < 10; idx++) {
            document.write(num + 'x' + idx + '=' + num * idx + '<br>');
        }
    </script>
