<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var cnt = 0; //횟수
        var startTime = new Date().getTime(); //현재 밀리세컨
        while (new Date().getTime() <= startTime + 1000) {
            cnt++;
        };
        var endTime = new Date().getTime();
        document.write(cnt + '번<br>');
        document.write(startTime + '<br>');
        document.write(endTime + '<br>');
        //세자리마다 , 찍기 위함(4,200,085)
        var cntStr = String(cnt);
        var temp = cntStr.length % 3;
        for (var idx = 0; idx < cntStr.length; idx++) {
            if (temp == 0) {
                temp = 3;
                if (idx != 0) {
                    document.write(',');
                }
            }
            document.write(cntStr[idx]);
            temp--;
        };
    </script>
</head>
