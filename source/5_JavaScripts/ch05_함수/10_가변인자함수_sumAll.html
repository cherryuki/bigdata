<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var sum = sumAll(); //-999 (매개변수가 없으면 -999리턴)
        document.write('1. sumAll() = ' + sum + '<br>');
        var sum = sumAll(5); //5 (매개변수가 1개 이상이면 누적값 리턴)
        document.write('2. sumAll() = ' + sum + '<br>');
        var sum = sumAll(1, 2, 3, 4, 5);
        document.write('3. sumAll() = ' + sum + '<br>');

        function sumAll() {
            var result = 0;
            if (arguments.length == 0) {
                result = -999;
            } else { //else if(arguments.length>=1)
                for (var idx in arguments) {
                    result += arguments[idx];
                }
            }
            return result;
        }
    </script>
</head>
