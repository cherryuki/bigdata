<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //var i = 'Hello';
        //alert(i);
        //익명함수; 이름없는 함수
        var functionVar = function () {
            alert('test');
        }
        document.write(functionVar + '<br>');
        document.write(typeof (functionVar)); //function
        //익명함수 호출시에는 함수형 변수에 할당 후 호출 가능
        functionVar();//익명함수 호출: 변수 이름에 ()를 붙여 호출
    </script>
</head>
<body>

</body>
</html>
