<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //가변인자 함수: 매개 변수의 갯수에 따라 변할 수 있는 함수
        var arr1 = [123, 1, 2, 'Hello',]; //마지막 ,는 무시됨
        var arr2 = Array(123, 1, 2, 'Hello'); //Array(); 가변인자 함수 // arr1=arr2
        var arr3 = [, , ,]; //방3개짜리 빈 배열
        var arr4 = Array(3); //arr3=arr4
        var arr5 = []; //방 갯수가 0인 빈 배열
        var arr6 = Array(0); //arr5=arr6
        document.write('arr1=' + arr1 + ' - 방 수: ' + arr1.length + '<br>');
        document.write('arr2=' + arr2 + ' - 방 수: ' + arr2.length + '<br>');
        document.write('arr3=' + arr3 + ' - 방 수: ' + arr3.length + '<br>');
        document.write('arr4=' + arr4 + ' - 방 수: ' + arr4.length + '<br>');
        document.write('arr5=' + arr5 + ' - 방 수: ' + arr5.length + '<br>');
        document.write('arr6=' + arr6 + ' - 방 수: ' + arr6.length + '<br>');
    </script>
</head>
<body>

</body>
</html>
