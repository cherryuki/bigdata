<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr1 = array(); //[]
        var arr2 = array(3); //[ , , , ]
        var arr3 = array(123, 2, 'Hello'); //[123, 2, 'Hello']
        document.write('1. ' + arr1 + '의 방 갯수: ' + arr1.length + '<br>');
        document.write('2. ' + arr2 + '의 방 갯수: ' + arr2.length + '<br>');
        document.write('3. ' + arr3 + '의 방 갯수: ' + arr3.length + '<br>');
        //인자가 0개: 빈배열
        //인자가 1개: 방 갯수=인자인 배열
        //인자가 2개 이상: 인자 자체가 배열
        array(); // -> arguments: []
        array(1, 2); //-> arguments: [1, 2]
        function array() {//arguments: 함수 내 매개변수 배열(예약어)
            var result = [];
            if (arguments.length == 1) {//인자 1개일 때 명령어
                for (var cnt = 1; cnt <= arguments[0]; cnt++) {
                    result.push(''); //null로 적어도 동일
                }
            } else if (arguments.length >= 2) {//인자 2개 일때 명령어
                /*for (var idx = 0; idx < arguments.length; idx++) {
                    result.push(arguments[idx]);
                }*/
                for (var idx in arguments) {//for-in문
                    result.push(arguments[idx]);
                }
                //arguments는 시스템 배열이어서 forEach함수는 쓸 수 없음
            }
            return result;
        }
    </script>
</head>
